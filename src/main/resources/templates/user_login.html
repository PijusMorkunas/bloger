<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Main Page</title>
</head>
<body>

<div class="wrapper">
    <li class="nav-item">
        <a th:href="@{?lang=lt}">
            <img th:src="@{/images/LtFlag.png}"/>LT
        </a>
    </li>    <li class="nav-item">
    <a th:href="@{?lang=en}">
        <img th:src="@{/images/UkFlag.png}"/>en
    </a>
</li>
    <h1 class="name" id="main_page">[[#{app.title}]]</h1>
    <button id="login_button">[[#{app.login}]]</button>
    <button id="register_button">[[#{app.register}]]</button>
    <button id="blogs_button">[[#{app.name}]]</button>

</div>


<form th:action="@{/user_login}" method="post">

    <div class="login">
        <h1>Login</h1>
        <label for="username"></label><input type="text" id="username" name="username" autofocus="autofocus" placeholder="Name...">
        <label for="password"></label><input type="password" id="password" name="password" placeholder="Password...">
        <br/>
        <input type="submit" value="Log in"/>
    </div>
</form>

<script type="text/javascript" th:src="@{js/script.js}"></script>
</body>
</html>
