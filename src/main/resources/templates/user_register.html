<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.mon.css">
    <title>Main Page</title>
</head>
<body>

<wrapper>
    <h1 class="name" id="main_page">BLOGS ONLINE</h1>
    <button id="login_button">Log in</button>
    <button id="register_button">Register</button>
    <button id="blogs_button">Blogs</button>
</wrapper>


<form th:action="@{/process_register}" method="post" th:object="${user}">

    <div class="login">
        <h1>Register</h1>
        <label>
            <input type="text" th:field="*{username}" required minlength="1" maxlength="10" placeholder="Username..."/>
        </label>
        <label>
            <input type="password" th:field="*{password}" required minlength="6" maxlength="20"
                   placeholder="Password..."/>
        </label>
        <br/>

        <button class="btn btn-primary" type="submit">Register</button>

    </div>
</form>

<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
